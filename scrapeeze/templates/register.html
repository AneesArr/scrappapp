<!DOCTYPE html>
{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="./style.css">
    <title>Scrapp Signup</title>
    <link rel="stylesheet" href="{%static 'css/style.css'%}">
    
</head>
<body class="login">
    <div class="text-center  mb-3 text-black">
        <h3 class="fw-bold">Register</h3>
    </div>
    
    <div class="container border rounded-5 border text-black borde-dark shadow bg-white w-25 ">
       
        
           
        <form action="" method="post" class="w-100 p-5">
            {%csrf_token%}
            <div class="mb-2">
                <label for="" class="form-label">Username</label>
                <input type="text"  name="username" class="form-control border border-start-0 border-top-0">
            </div>
            <div class="mb-2 ">
                <label for="" class="form-label">Email</label>
                <input type="text" name="email" class="form-control border border-start-0 border-top-0">
            </div>

            <div class="mb-2">
                <label for="">Password</label>
                <input type="text"  name="password1" class="form-control border border-start-0 border-top-0"> 

            </div>
            <div class="mb-2 ">
                <label for="" class="form-label">Confirm password</label>
                <input type="text"  name="password2" class="form-control border border-start-0 border-top-0">
            </div>
                <div class="btn">
                    <button type="submit" class="form-control  btn-grad rounded-pill">Register</button>
                </div>
                <div class="text-center " >
                   Already have an account?<a class="link" href="{%url 'sign_in' %}">Sign in</a>
                  </div>

            </form>
        </div>
        
    </div>
    
</body>
</html>
